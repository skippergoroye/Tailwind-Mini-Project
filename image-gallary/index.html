<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--------  Global Conatiner ------>
    <div class="bg-cyan-500 flex items-center min-h-screen justify-center">
        <!------   Card Container -------->
        <div class="bg-white p-6 m-3 space-y-10 rounded-3xl shadow-2xl md:p-40">

           <!------- Menu Container ----->
           <div class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">

            <!------ Menu Items ------>
            <div class="group">
                <a href="#">Vector</a>
                <div class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"></div>
            </div>

            <div class="group">
                <a href="#">illustrations</a>
                <div class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"></div>
            </div>

            <div class="group">
                <a href="#">Images</a>
                <div class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"></div>
            </div>

            <div class="group">
                <a href="#">Icons</a>
                <div class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"></div>
            </div>
           </div>


           <!----- Search Conatiner ------>
           <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">
              <!----- Input and SVG Container ---->
               <div class="flex justify-between border-b">
                  <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none" placeholder="Search">
                  <button>
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-8 text-gray-300 duration-200 hover:scale-110"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                  </svg>
                  </button>
               </div>

               <!---------  Upload Button ---- -->
               <button class="border border-black bg-black text-white px-14 py-3 text-lg font-normal rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">
                 Upload
               </button>
           </div>



           <!-------  Gallery Container ------>
           <div class="grid gap-4 md:grid-cols-3">
            <!--- Image 1 --->
            <div class="relative group">
                <img src="images/image1.jpg" alt="">

            </div>
           </div>
        </div>
    </div>
</body>
</html>
